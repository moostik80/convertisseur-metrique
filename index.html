        .convert-btn:hover {
            transform: translateY(-2px);

        .convert-btn:active {
            transform: translateY(0);

<body>
    <div class="container">
        <div class="pwa-badge">üì± PWA</div>
        
        <div class="install-prompt" id="installPrompt">
            <p>üì≤ Installez cette app sur votre t√©l√©phone !</p>
            <button onclick="installApp()">Installer</button>
            <button onclick="hideInstallPrompt()">Plus tard</button>
        </div>
        
        <h1>üîÑ Convertisseur M√©trique</h1>
        
        <div class="input-group">
            <label for="millimeters">Entrez la mesure en millim√®tres :</label>
            <input type="number" id="millimeters" placeholder="Ex: 2540" step="0.01" inputmode="numeric">
        </div>
        
        <button class="convert-btn" onclick="convertMeasure()">Convertir</button>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3>üìè R√©sultat de la conversion :</h3>
            <div id="conversion-output"></div>
        </div>

        <div class="examples">
            <h4>üí° Exemples :</h4>
            <p>‚Ä¢ 1000 mm = 1 m 0 cm 0 mm</p>
            <p>‚Ä¢ 2540 mm = 2 m 54 cm 0 mm</p>
            <p>‚Ä¢ 1234 mm = 1 m 23 cm 4 mm</p>
        </div>
    </div>

    <script>
        let deferredPrompt;
        
        // PWA Installation Logic
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('App install√©e');
                    }
                    deferredPrompt = null;
                    hideInstallPrompt();
                });
            }
        }

        function hideInstallPrompt() {
            document.getElementById('installPrompt').style.display = 'none';
        }

        // Service Worker Registration - Version simplifi√©e
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            // Service worker inline simplifi√©
            navigator.serviceWorker.register('data:text/javascript,console.log("SW minimal loaded")')
                .then(() => console.log('Service Worker basique enregistr√©'))
                .catch((error) => {
                    console.log('Service Worker non disponible:', error.message);
                    // L'app fonctionne quand m√™me sans SW
                });
        } else if (window.location.protocol === 'file:') {
            console.log('Mode local - Service Worker d√©sactiv√©');
        }

        function convertMeasure() {
            const input = document.getElementById('millimeters');
            const resultDiv = document.getElementById('result');
            const outputDiv = document.getElementById('conversion-output');
            const errorDiv = document.getElementById('error');
            
            // Reset previous states
            resultDiv.classList.remove('show');
            errorDiv.style.display = 'none';
            
            const mm = parseFloat(input.value);
            
            // Validation
            if (isNaN(mm) || input.value.trim() === '') {
                showError('Veuillez entrer une valeur num√©rique valide.');
                return;
            }
            
            if (mm < 0) {
                showError('Veuillez entrer une valeur positive.');
                return;
            }
            
            // Conversion
            const meters = Math.floor(mm / 1000);
            const centimeters = Math.floor((mm % 1000) / 10);
            const millimeters = mm % 10;
            
            // Format the result
            let output = '';
            
            // Original value
            output += `<div class="conversion-line">
                <strong>${mm} mm</strong> = 
            </div>`;
            
            // Converted value
            output += `<div class="conversion-line">
                <span class="unit">${meters} m√®tre${meters !== 1 ? 's' : ''}</span> + 
                <span class="unit">${centimeters} centim√®tre${centimeters !== 1 ? 's' : ''}</span> + 
                <span class="unit">${millimeters} millim√®tre${millimeters !== 1 ? 's' : ''}</span>
            </div>`;
            
            outputDiv.innerHTML = output;
            resultDiv.classList.add('show');

            // Vibration feedback sur mobile
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Vibration pour erreur
            if ('vibrate' in navigator) {
                navigator.vibrate([100, 50, 100]);
            }
        }
        
        // Allow Enter key to trigger conversion
        document.getElementById('millimeters').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertMeasure();
            }
        });
        
        // Auto-focus on input (sauf sur mobile pour √©viter le clavier)
        if (window.innerWidth > 768) {
            document.getElementById('millimeters').focus();
        }

        // √âviter le zoom sur double tap iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
